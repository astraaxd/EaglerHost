<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
/* Apply global reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: 'Poppins', sans-serif; /* Modern font */
    background: linear-gradient(45deg, #ff7eb9, #6a82fb); /* Pink to blue gradient */
    background-size: 400% 400%;
    animation: gradientBackground 5s ease infinite; /* Smooth gradient animation */
    color: white; /* White text for contrast */
    text-align: center;
    margin: 0;
    padding: 50px 20px;
    line-height: 1.6;
}

/* Gradient animation */
@keyframes gradientBackground {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Header Styling */
h1 {
    font-size: 3rem; /* Larger size for more impact */
    margin-bottom: 20px;
    color: white;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px; /* Adds space between letters for more modern look */
    animation: fadeIn 1.5s ease-out; /* Text fade-in animation */
}

/* Subheading Styling */
b {
    display: block;
    font-size: 1.3rem;
    margin-bottom: 20px;
    opacity: 0.8;
}

/* Link Styling (Buttons) */
a {
    display: inline-block;
    margin: 15px 0;
    padding: 15px 25px;
    font-size: 1.2rem;
    text-decoration: none;
    color: white;
    background-color: #8e44ad; /* Purple button color */
    border-radius: 50px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for 3D effect */
}

/* Hover effect for links */
a:hover {
    background-color: #3498db;
    transform: translateY(-6px); /* Lift effect */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Larger shadow */
}

/* Active effect for links */
a:active {
    background-color: #2980b9;
    transform: translateY(2px); /* Slight press effect */
}

/* Text Fade-in Animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Accessibility - Focus State */
a:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.5); /* Focus ring */
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    body {
        padding: 30px 10px;
    }

    h1 {
        font-size: 2.4rem;
    }

    a {
        font-size: 1.1rem;
        padding: 12px 20px;
    }
}



    </style>
</head>
<body>
    <h1>404</h1>
	
	<b>The requested site couldn't be found.</b>
	<a onclick="redirect('index.html')">Go Back</a>
</body>
<script>
function redirect(url) {
//window.location.href = url;
window.open(url);
}
</script>
</html>
